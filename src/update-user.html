<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Produto</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="rectangle-update-user">
        <h4>* código não é atualizável Somente para buscar *</h4>
        <form class="align-form-update-user" id="atualizarForm" action="/atualizar-usuario" method="put">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="profissao_id">Cargo:</label>
            <select id="profissao_id" name="profissao_id" required>
                <option value="1">Administrador</option>
                <option value="2">Encarregado</option>
                <option value="3">Gerente</option>
                <option value="4">Vendedor</option>
                <option value="5">Estoquista</option>
                <option value="6">Conferente</option>
            </select>
            <label for="ativo">Status da Conta:</label>
            <select id="ativo" name="ativo" required>
                <option value="true">Ativo</option>
                <option value="false">Inativo</option>
            </select>
            <div class="button">
                <input type="submit" value="Atualizar">
            </div>
        </form>
        <textarea id="serverResponse" rows="18" cols="80" readonly></textarea>
        <div class="button-container">
            <div class="back-button">
                <a href="./choose-user.html">Voltar</a>
            </div>
            <div class="talk-adm-button">
                <a href="./choose-user.html">Entre em contato com o administrador</a>
            </div>
        </div>
    </div>
    <script src="./scripts/script-update-user.js"></script>
</body>

</html>
