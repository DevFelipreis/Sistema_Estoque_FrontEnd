<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apagar usuário</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="rectangle-delete-user">
        <div class="title">
            <h1>Apagar Usuario</h1>
        </div>
        <h4>* ATENÇÃO: Uma vez excluído, não pode ser recuperado *</h4>
        <div class="align-form-delete-user">
            <form id="deleteForm" action="/delete-user" method="delete">
                <label for="id">Código:</label>
                <input type="text" id="id" name="id">
                <div class="button">
                    <input type="submit" value="Apagar">
                </div>
            </form>
        </div>
        <textarea id="serverResponse" rows="25" cols="80" readonly></textarea>
        <div class="back-button">
            <a href="./choose-user.html">Voltar</a>
        </div>
        <div class="talk-adm-button">
            <a href="./choose-user.html">Entre em contato com o administrador</a>
        </div>
    </div>
    <script src="./scripts/script-delete-user.js"></script>
</body>

</html>
