<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="rectangle-login-user">
        <h1>Login</h1>
        <div>
            <form class="align-form-user-login" id="loginForm" action="/login-user" method="post">
                <label for="username">Apelido:</label>
                <input type="text" id="username" name="username">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
        </div>
        <div class="button">
            <input type="submit" value="Login">
        </div>
        </form>

        <div id="serverMessageLogin"></div>

        <div class="button-container">
            <div class="back-button">
                <a href="./choose-user.html">Esqueci a senha</a>
            </div>
            <div class="talk-adm-button">
                <a href="./choose-user.html">Solicitar Cadastro</a>
            </div>
        </div>
    </div>
    <script src="./scripts/script-login-user.js"></script>
</body>

</html>
